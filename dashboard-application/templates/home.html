<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deployments</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body.dark-mode {
            background-color: #121212;
            color: #ffffff;
        }
        .dark-mode .table {
            color: #ffffff;
        }
        .dark-mode .table th,
        .dark-mode .table td {
            border-color: #444444;
        }
        .dark-mode .list-group-item {
            background-color: #333333;
            color: #ffffff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Deployments</h1>
        <button id="toggle-dark-mode" class="btn btn-secondary mb-4">Toggle Dark Mode</button>
        <div class="row mt-4">
            <div class="col-md-6">
                <h2>UAT AKS</h2>
                <ul id="uat-deployments" class="list-group">
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">Deployment Name</th>
                                <th scope="col">Image Tag</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for deployment in uat_deployments %}
                                <tr>
                                    <td>{{ deployment.name }}</td>
                                    <td>{{ deployment.image.split(':')[1] }}</td>
                                </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </ul>
            </div>
            <div class="col-md-6">
                <h2>Prod AKS</h2>
                <ul id="prod-deployments" class="list-group">
                    {% for deployment in prod_deployments %}
                        <li class="list-group-item">{{ deployment.name }} - {{ deployment.image }}</li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>
    <script>
        document.getElementById('toggle-dark-mode').addEventListener('click', function() {
            document.body.classList.toggle('dark-mode');
        });
    </script>
</body>
</html></div>
